<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            z-index: 2;
            color: white;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            top: -10px;
            animation: fall 3s infinite linear;
        }
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        .music-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Wishing you all the best on your special day!</p>
    </div>
    <div class="balloons"></div>
    <div class="confetti-container"></div>
    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-happybirthday.mp3" loop></audio>
    <button class="music-button" onclick="toggleMusic()"><i class="fas fa-music"></i></button>
    <script>
        function createBalloons() {
            const container = document.querySelector('.balloons');
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${Math.random() * 3 + 2}s`;
                balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                container.appendChild(balloon);
            }
        }
        function createConfetti() {
            const container = document.querySelector('.confetti-container');
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(confetti);
            }
        }
        function toggleMusic() {
            const music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        createBalloons();
        createConfetti();
    </script>
</body>
</html>
